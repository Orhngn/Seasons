<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEASONS</title>
    <link rel="stylesheet" href="/seasons.css">
    <script src="/seasons.js"></script>
</head>
<div class="main">
    <div class="back-ground" id="season"></div>
    <div class="back-ground" id="winter"></div>
    <div class="back-ground" id="spring"></div>
    <div class="back-ground" id="summer"></div>
    <div class="back-ground" id="autumn"></div>
    <div class="main-container">
        <div class="container header" onclick="seasonOpen()">
            <H2 class="ing" id="lang-ing">SEASONS</H2>
            <h2 class="tr" id="lang-tr">MEVSİMLER</h2>
        </div>
        <div class="container winter" onclick="winterOpen()">
            <H3 class="ing" id="lang-ing1">WİNTER</H3>
            <h3 class="tr" id="lang-tr1">KIŞ</h3>
        </div>
        <div class="container spring" onclick="springOpen()">
            <H3 class="ing" id="lang-ing2">SPRİNG</H3>
            <h3 class="tr" id="lang-tr2">İLKBAHAR</h3>
        </div>
        <div class="container summer" onclick="summerOpen()">
            <H3 class="ing" id="lang-ing3">SUMMER</H3>
            <h3 class="tr" id="lang-tr3">YAZ</h3>
        </div>
        <div class="container autumn" onclick="autumnOpen()">
            <H3 class="ing" id="lang-ing4">AUTUMN</H3>
            <h3 class="tr" id="lang-tr4">SONBAHAR</h3>
        </div>
    </div>
    <div class="lang">
        <span id="ing" onclick="cevirİng()">İNG</span>
        <span id="tr" onclick="cevirTr()">TR</span>
    </div>
</div>

<body>

</body>

</html>
